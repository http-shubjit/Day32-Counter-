<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="counter">
            <h1>COUNTER</h1>
            <h1 id="count">0</h1>
            <button type="button" class="btn btn-dark" onclick="changecount(1)">Increase</button>
            <button type="button" class="btn btn-dark" onclick="changecount(-1)">Decrease</button>
        </div>
    </div>
    <script>
var count=0;
function changecount(n){
    count+=n;
    document.getElementById("count").innerHTML=count
}
    </script>
</body>
</html>
